<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neh-spec</title>
    <style>
        * {
            margin: 0; 
            border: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html {
            background-color: black; 
        }

        body {
            background-color: white; 
            width: 100dvw; 
            height: 100dvh; 

            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .main {
            width: 100%; 
            height: 100%; 

            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            width: 100%; 
            height: 56%; 
            z-index: 0;

            background-image: url(./static/image/logo-3840x1960px.webp); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 

            position: relative; 
        }

        .butt {
            width: 50%; 
            height: 50%; 
            z-index: 1;

            display: flex; 

            position: absolute; 
        }

        .eng {
            left: 0; 
            top: 0; 
        }

        .bystrova {
            right: 0; 
            top: 0; 
        }

        .contact {
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <a href="#" class="butt eng"></a>
            <a href="#" class="butt bystrova"></a>
            <a href="#" class="butt contact"></a>
        </div>
    </div>
</body>
</html>

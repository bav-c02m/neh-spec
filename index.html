<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neh-spec</title>
    <style>
        * {
            background-color: gray;
            margin: 0; 
            border: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

            background-color: black; 
        }

            width: 100dvw; 
            height: 100dvh; 

            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .main {
            width: 100%; 
            height: 100%; 

            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            width: 100%; 
            height: 56%; 
            z-index: 0;

            background-image: url(./static/image/logo-subota1.webp); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

    </div>
